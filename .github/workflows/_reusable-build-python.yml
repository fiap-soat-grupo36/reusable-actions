name: _reusable-build-python

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.12'
      project_dir:
        required: false
        type: string
        default: './app/'
      requirements_file:
        required: false
        type: string
        default: 'requirements.txt'
      run_tests:
        required: false
        type: boolean
        default: true
      run_lint:
        required: false
        type: boolean
        default: true
      fail_on_lint_error:
        required: false
        type: boolean
        default: false
    secrets: {}
    outputs:
      coverage_artifact:
        description: 'Name of the uploaded coverage artifact'
        value: ${{ jobs.build-python.outputs.coverage_artifact }}

jobs:
  build-python:
    runs-on: ubuntu-latest
    outputs:
      coverage_artifact: 'coverage-report'
    defaults:
      run:
        working-directory: ${{ inputs.project_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "${{ inputs.requirements_file }}" ]; then
            pip install -r "${{ inputs.requirements_file }}"
          fi

      - name: Install test dependencies
        if: ${{ inputs.run_tests }}
        run: |
          pip install pytest pytest-cov

      - name: Install lint dependencies
        if: ${{ inputs.run_lint }}
        run: |
          pip install flake8

      - name: Lint with Flake8
        if: ${{ inputs.run_lint }}
        continue-on-error: ${{ !inputs.fail_on_lint_error }}
        run: |
          flake8 .

      - name: Run tests
        if: ${{ inputs.run_tests }}
        run: |
          pytest -q ./tests --cov=./ --cov-report=xml:coverage.xml --cov-report=html

      - name: Upload coverage artifact
        if: ${{ inputs.run_tests }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            ${{ inputs.project_dir }}/coverage.xml
            ${{ inputs.project_dir }}/htmlcov
